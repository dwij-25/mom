<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day!</title>
  <style>
    /* reset & base styles */
    body, div, h1, p, input, label {
      margin: 0;
      padding: 0;
      border: 0;
      outline: none;
      box-sizing: border-box;
    }
    body {
      perspective: 800px;
      font-family: 'Open Sans', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #e1f4e8, #fce2e7);
    }

    h1 {
      font-size: 48px;
      font-weight: 400;
      color: #d1639f;
      text-align: center;
      margin: 50px 0;
    }

    /* envelope setup */
    #wrap {
      width: 530px;
      height: 1000px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }
    #letter_wrap {
      position: relative;
      height: 446px;
      transition: all 1s ease-in-out;
      overflow: hidden;
    }

    #back {
      position: absolute;
      bottom: 128px;
      left: 0;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/before1.png') no-repeat;
      width: 530px;
      height: 132px;
    }

    #flap {
      position: absolute;
      bottom: 65px;
      left: 0;
      width: 530px;
      height: 390px;
      transform-style: preserve-3d;
      z-index: 5;
      transition: all 1.5s 1s linear;
    }
    #flap > div {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    #closed_flap {
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/flap_closed.png') no-repeat 0 195px;
    }
    #open_flap {
      top: 195px;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/flap.png') no-repeat;
      transform: rotateY(-180deg);
    }

    #front {
      position: absolute;
      bottom: 0;
      left: 0;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/after.png') no-repeat;
      width: 530px;
      height: 260px;
    }

    .checkbox {
      position: absolute;
      opacity: 0;
      top: 0;
      left: 0;
      width: 70%;
      height: 70%;
      z-index: 100;
      cursor: pointer;
    }

    #checkbox:checked + #letter_wrap {
      height: 776px;
      top: -200px;
      transition: all 1s ease-in-out 2s;
    }
    #checkbox:checked + #letter_wrap > #flap {
      transform: rotateX(180deg);
      transition: all 2s linear;
      z-index: -1;
    }

    #letter {
      position: relative;
      top: 200px;
      width: 400px;
      height: 190px;
      margin: 0 auto;
      padding: 20px;
      background: #fffef0;
      border: 1px solid #fff;
      border-radius: 5px;
      box-shadow: 0 0 3px #aaa, inset 0 0 25px #fff8dc;
      transition: all 1s ease-in-out;
      overflow: hidden;
    }
    #checkbox:checked + #letter_wrap > #letter {
      height: 520px;
      transition: all 1s ease-in-out 2s;
    }

    #letter p {
      font-size: 20px;
      font-weight: 100;
      opacity: 0;
      transition: opacity 1s ease-in-out 2s;
    }
    #checkbox:checked + #letter_wrap > #letter p {
      opacity: 1;
    }

    /* reserved photo space */
 .photo-box {
  width: 150px;
  height: 150px;
  margin: 10px auto 20px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}
.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
    }

    /* floating hearts animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Red_Heart.svg') no-repeat center/contain;
      animation: floatHearts 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <!-- Generate 15 hearts at random positions -->
    <script>
      for(let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (6 + Math.random() * 4) + 's';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>

  <div id="wrap">
    <h1>Happy Mother's Day!</h1>
    <input type="checkbox" id="checkbox" class="checkbox">
    <div id="letter_wrap">
      <label for="checkbox" class="handle"></label>
      <div id="back"></div>
      <div id="flap">
        <div id="closed_flap"></div>
        <div id="open_flap"></div>
      </div>
      <div id="letter">
    <div class="photo-box">
      <img src="mom.png" alt="Mom's Photo">
    </div>

        <p>Hi Mamma!</p><br>
        <p>Happy Mother's Day! I hope you have a wonderful day filled with love ðŸ¥°</p><br>
        <p>Love you lots!</p>
        <p>Dwij</p>
      </div>
      <div id="front"></div>
    </div>
  </div>
</body>
</html>
