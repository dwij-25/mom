<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day!</title>
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      perspective: 800px;
      font-family: 'Open Sans', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #e1f4e8, #fce2e7);
      position: relative;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 400;
      color: #d1639f;
      margin: 2rem 0;
    }

    /* ENVELOPE */
    #wrap {
      width: 530px;
      max-width: 90vw;
      height: 1000px;
      margin: 0 auto 2rem;
      position: relative;
      z-index: 1;
    }
    #letter_wrap {
      position: relative;
      height: 446px;
      transition: all 1s ease-in-out;
      overflow: hidden;
    }
    #back {
      position:absolute; bottom:128px; left:0;
      background:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/before1.png') no-repeat;
      width:100%; height:132px;
      background-size: contain;
    }
    #flap {
      position:absolute; bottom:65px; left:0;
      width:100%; height:390px;
      transform-style: preserve-3d;
      z-index: 5;
      transition: all 1.5s 1s linear;
    }
    #flap > div {
      position:absolute; width:100%; height:100%;
      backface-visibility: hidden;
    }
    #closed_flap {
      background:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/flap_closed.png') no-repeat 0 195px;
      background-size: contain;
    }
    #open_flap {
      top:195px;
      background:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/flap.png') no-repeat;
      background-size: contain;
      transform: rotateY(-180deg);
    }
    #front {
      position:absolute; bottom:0; left:0;
      background:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/after.png') no-repeat;
      width:100%; height:260px;
      background-size: contain;
    }

    /* TRIGGER */
    .checkbox {
      position:absolute; top:0; left:0;
      width:70%; height:70%;
      opacity:0; cursor:pointer; z-index:10;
    }
    #checkbox:checked + #letter_wrap {
      height:776px; top:-200px;
      transition: all 1s ease-in-out 2s;
    }
    #checkbox:checked + #letter_wrap > #flap {
      transform: rotateX(180deg);
      transition: all 2s linear;
      z-index:-1;
    }

    /* LETTER */
    #letter {
      position: relative;
      top: 446px;            /* hide it fully under flap */
      width: 400px;
      max-width: 80vw;
      height: 520px;         /* full height when open */
      margin: 0 auto;
      padding: 20px;
      background: #fffef0;
      border-radius: 5px;
      box-shadow: 0 0 3px #aaa, inset 0 0 25px #fff8dc;
      transition: all 1s ease-in-out 2s;
      overflow: hidden;
    }
    #checkbox:checked + #letter_wrap > #letter {
      top: 200px;            /* slide into view */
    }
    #letter p {
      font-size: 1rem;
      font-weight: 100;
      opacity: 0;
      transition: opacity 1s ease-in-out 2.5s;
    }
    #checkbox:checked + #letter_wrap > #letter p {
      opacity: 1;
    }

    /* POLAROID PHOTO */
    .photo-box {
      width: 150px; height: 150px;
      padding: 10px 10px 25px;
      margin: 0 auto 1rem;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    .photo-box::after {
      content: "Mom";
      position: absolute;
      bottom: 5px; left: 0; right: 0;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
    }
    .photo-box img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }

    /* FLOATING HEARTS */
    .hearts {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      z-index:0; overflow:hidden;
      pointer-events:none;
    }
    .heart {
      position:absolute; width:20px; height:20px;
      background:url('https://upload.wikimedia.org/wikipedia/commons/3/33/Red_Heart.svg') no-repeat center/contain;
      animation: floatHearts linear infinite;
      opacity:0.7;
    }
    @keyframes floatHearts {
      0%   { transform: translateY(100vh) scale(0.5); opacity:0; }
      50%  { opacity:1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity:0; }
    }

    /* MOBILE TWEAKS */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin:1.5rem 0; }
      .photo-box { width: 120px; height:120px; padding-bottom:20px; }
    }
  </style>
</head>
<body>

  <h1>Happy Mother's Day!</h1>

  <!-- floating hearts -->
  <div class="hearts"></div>
  <script>
    const container = document.querySelector('.hearts');
    for (let i=0; i<15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random()*4) + 's';
      heart.style.animationDelay    = (Math.random()*5) + 's';
      container.appendChild(heart);
    }
  </script>

  <div id="wrap">
    <input type="checkbox" id="checkbox" class="checkbox">
    <div id="letter_wrap">
      <div id="back"></div>
      <div id="flap">
        <div id="closed_flap"></div>
        <div id="open_flap"></div>
      </div>
      <div id="letter">
        <div class="photo-box">
          <img src="mom.png" alt="Mom's Photo">
        </div>
        <p>Hi Mamma!</p><br>
        <p>Happy Mother's Day! I hope you have a wonderful day filled with love ðŸ¥°</p><br>
        <p>Love you lots!</p><br>
        <p>Dwij</p>
      </div>
      <div id="front"></div>
    </div>
  </div>
</body>
</html>
